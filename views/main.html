<div class="header centre">
  <h3 class="text-success">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form ng-submit="addMessage(newMessage)">
		<input ng-model="newMessage" type="text" placeholder="Hello!">
	</form>

	<div ng-repeat="message in messages track by $index"> <u><em>message</em></u> : <strong>{{ message.message }}</strong> <u><em>time</em></u>  : <strong>{{message.time | date : "short"}}</strong></div>

</div>
