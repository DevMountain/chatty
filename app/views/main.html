<div ng-controller"MessageCtrl">
	<div class="header">
  		<h3 class="text-muted">chatty</h3>
	</div>

	<h4>Latest Chats:</h4>
	<div class="jumbotron">
		<p ng-repeat="m in messages">{{m.message}}</p>
	</div>

	<form ng-submit="addMessage()">
		<input type="text" ng-model="newMessageText"/>
	</form>
</div>
